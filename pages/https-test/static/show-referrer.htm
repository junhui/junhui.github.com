<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Show referrer</title>
    </head>
    <body>
        <h1>Your page referrer is: </h1>
        <div id="referrer">
            
        </div>
        <script type="text/javascript" charset="utf-8">
           var referrer = document.querySelector('#referrer'); 
           if(referrer){
            referrer.innerHTML = document.referrer;
           }
        </script>
    </body>
</html>
